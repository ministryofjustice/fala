replicaCount: 2

environment: "staging"

resources:
  limits:
    cpu: 200m
    memory: 350Mi
  requests:
    cpu: 50m
    memory: 200Mi

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cd-serviceaccount"

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  hosts:
    - host: laa-fala-staging-helm.cloud-platform.service.justice.gov.uk
      secret: false
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "fala-laa-fala-laa-fala-staging-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"

feature_flags:
  no_map: "enabled"
  survey_monkey: "enabled"

laalaa_api:
  host: "https://laa-legal-adviser-api-staging.apps.live-1.cloud-platform.service.justice.gov.uk"

allowed_hosts: ".laa-fala-staging.apps.live-1.cloud-platform.service.justice.gov.uk .staging.find-legal-advice.justice.gov.uk"

postgresql:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
