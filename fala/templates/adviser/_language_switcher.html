<div class="govuk-grid-row govuk-!-display-none-print language-switcher">
  <form id="language_switcher_form" action="{{ url('set_language') }}" method="post">
    <input type="hidden" name="next" value="{{ request.get_full_path() }}">
    <input type="hidden" name="language" value="{{ language }}">
    <p class="govuk-body">

      {{ translation_link | safe }}
    </p>
  </form>
</div>

<script nonce="{{request.csp_nonce}}">
  var form = document.getElementById("language_switcher_form");

  document.getElementById("language_switcher_form").addEventListener("click", function () {
    form.submit();
  });
</script>
