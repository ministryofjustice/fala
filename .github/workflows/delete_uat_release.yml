name: Delete UAT release
on:
  # pull_request_target runs even when PRs have conflicts - pull_request does not
  # here we just want to tidy up regardless of the state of the PR.
  pull_request_target:
    types:
      - closed

jobs:
  delete_uat_job:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Debug secrets presence
        shell: bash
        env:
          S1: ${{ secrets.FALA_K8S_CLUSTER_NAME }}
          S2: ${{ secrets.FALA_K8S_CLUSTER_CERT }}
          S3: ${{ secrets.FALA_K8S_NAMESPACE }}
          S4: ${{ secrets.FALA_K8S_TOKEN }}
        run: |
          for v in S1 S2 S3 S4; do
            if [ -z "${!v}" ]; then
              echo "$v EMPTY"
            else
              echo "$v PRESENT length=${#v}"
            fi
          done

      - name: Delete from STAGING namespace using target
        id: delete_uat
        uses: ./.github/actions/delete-uat-release
        with:
          k8s_cluster: ${{ secrets.FALA_K8S_CLUSTER_NAME }}
          k8s_cluster_cert: ${{ secrets.FALA_K8S_CLUSTER_CERT }}
          k8s_namespace: ${{ secrets.FALA_K8S_NAMESPACE }}
          k8s_token: ${{ secrets.FALA_K8S_TOKEN }}
      - name: Result
        shell: bash
        run: echo ${{ steps.delete_uat.outputs.delete-message }}\
