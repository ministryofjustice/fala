apiVersion: apps/v1
kind: Deployment
metadata:
  name: laa-fala
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laa-fala-app
  template:
    metadata:
      labels:
        app: laa-fala-app
    spec:
      containers:
      - image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/laa-get-access/fala:main
        name: app
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            cpu: 200m
            memory: 350Mi
          requests:
            cpu: 50m
            memory: 200Mi
        env:
        - name: ALLOWED_HOSTS
          value: ".laa-fala-staging.apps.live-1.cloud-platform.service.justice.gov.uk .staging.find-legal-advice.justice.gov.uk"
        - name: GOOGLE_MAPS_API_KEY
          value: AIzaSyDdz1B1M2-2r0CQKJPscvmNEyxGwSZkXJk
        - name: LAALAA_API_HOST
          value: https://laa-legal-adviser-api-staging.apps.live-1.cloud-platform.service.justice.gov.uk
        - name: ENVIRONMENT
          value: staging
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry
              key: dsn
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret-key
              key: SECRET_KEY
        - name: FEATURE_FLAG_NO_MAP
          value: "true"
        - name: FEATURE_FLAG_SURVEY_MONKEY
          value: "true"
