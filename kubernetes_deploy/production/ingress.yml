apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: laa-fala
  namespace: laa-fala-production
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: laa-fala-laa-fala-production-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  tls:
  - hosts:
    - laa-fala-production.apps.live.cloud-platform.service.justice.gov.uk
  - hosts:
    - find-legal-advice.justice.gov.uk
    secretName: fala-tls-certificate
  rules:
  - host: laa-fala-production.apps.live.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: laa-fala
            port:
              number: 80
  - host: find-legal-advice.justice.gov.uk
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: laa-fala
            port:
              number: 80
