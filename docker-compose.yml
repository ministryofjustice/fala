version: "3.7"
services:

  nginx:
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    depends_on:
      - webapp
    ports:
      - "8002:80"

  webapp:
    container_name: fala
    build: .
    environment:
      - https://laa-legal-adviser-api-staging.apps.live-1.cloud-platform.service.justice.gov.uk
      - DJANGO_SETTINGS_MODULE=fala.settings.local
    ports:
      - "8000:8000"
