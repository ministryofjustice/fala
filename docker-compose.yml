version: "3.9"
services:
  webapp:
    container_name: fala
    build:
      context: .
      target: ${ENVIRONMENT:-development}
    volumes:
      - ./fala:/home/app/fala
      - ./node_modules:/home/app/fala/node_modules
      - /home/app/fala/assets
    command:
      - python3
      - manage.py
      - runserver
      - "0.0.0.0:8000"

    environment:
      LAALAA_API_HOST: "https://laa-legal-adviser-api-staging.apps.live-1.cloud-platform.service.justice.gov.uk"
      DJANGO_SETTINGS_MODULE: "fala.settings"
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: ${DB_HOST:-db}
    ports:
      - "8013:8000"
    stdin_open: true
    depends_on:
      - db

  db:
    image: postgres:16.3
    restart: always
    ports:
      - "5440:5432"
    container_name: fala_dev_database
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fala_development
