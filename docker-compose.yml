version: "3.9"
services:
  webapp:
    container_name: fala
    build: .
    volumes:
      - ./fala:/home/app/fala
      - /home/app/fala/assets
    command:
      - python3
      - manage.py
      - runserver
      - "0.0.0.0:8000"

    environment:
      LAALAA_API_HOST: "https://laa-legal-adviser-api-staging.apps.live-1.cloud-platform.service.justice.gov.uk"
      DJANGO_SETTINGS_MODULE: "fala.settings"
    ports:
      - "8013:8000"
    stdin_open: true

  db:
    image: postgres:16.3
    restart: always
    ports:
      - 5432:5432
    container_name:
      fala_backend_db
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fala_db
