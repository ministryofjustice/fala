version: 2.1
orbs:
  slack: circleci/slack@2.5.0
  cla-end-to-end-tests: ministryofjustice/cla-end-to-end-tests@dev:alpha
  aws-cli: circleci/aws-cli@4.0.0 # use v4 of this orb
  aws-ecr: circleci/aws-ecr@8.2.1 # this orb doesn't support OIDC v2, so we use aws-cli to authenticate


# ------------------
#
# JOBS
#
# ------------------

jobs:
  lint:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Setup Python environment
          command: |
            pip install virtualenv
            virtualenv lint-env
            source lint-env/bin/activate
      - restore_cache:
          keys:
            - pip-v1-{{ checksum "requirements/generated/requirements-lint.txt" }}
      - run:
          name: Install dependencies
          command: |
            source lint-env/bin/activate
            pip install --requirement requirements/generated/requirements-lint.txt
      - save_cache:
          key: pip-v1-{{ checksum "requirements/generated/requirements-lint.txt" }}
          paths:
            - "~/.cache/pip"
      - run:
          name: Lint with flake8
          command: |
            source lint-env/bin/activate
            flake8 fala
      - run:
          name: Check formatting with Black
          command: |
            source lint-env/bin/activate
            black --check fala

  test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Setup Python environment
          command: |
            pip install virtualenv
            virtualenv env
            source env/bin/activate
      - restore_cache:
          keys:
            - pip-v1-{{ checksum "requirements/generated/requirements-production.txt" }}
      - run:
          name: Install dependencies
          command: |
            source env/bin/activate
            pip install --requirement requirements/generated/requirements-production.txt
            pip check
      - save_cache:
          key: pip-v1-{{ checksum "requirements/generated/requirements-production.txt" }}
          paths:
            - "~/.cache/pip"
      - run:
          name: Run unit tests
          command: |
            source env/bin/activate
            python manage.py test

  build:
    executor: aws-ecr/default # use the aws-ecr/default executor to start the docker daemon
    steps:
      # Checkout your repository
      - checkout
      # Authenticate to AWS using OIDC v2 with the AWS CLI
      - aws-cli/setup:
          role_arn: $ECR_ROLE_TO_ASSUME # this will use the env var
          region: $ECR_REGION # this will use the env var
      - run:
          name: Create target tags
          command: |
            source .circleci/define_build_environment_variables
            echo "Created tags $TARGET_TAGS"
            echo "export BUILD_TAGS=$TARGET_TAGS" >> $BASH_ENV
            echo "export IMAGE_TAG=$IMAGE_TAG" >> $BASH_ENV
      # Authenticate to the ECR repository using the standard command
      - run: |
          aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com
      # Build and push your Docker image
      - aws-ecr/build-image:
          push-image: true
          tag: $BUILD_TAGS
          region: $ECR_REGION # this will use the env var
          repo: $ECR_REPOSITORY # this will use the env var
      # Validate the python version as 3.10
      - run:
          name: Validate Python version
          command: |
            docker run --rm --tty --interactive ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG python --version | grep "3.10"

  deploy:
    parameters:
      environment:
        type: string
    docker:
      - image: ministryofjustice/cloud-platform-tools
    steps:
      - checkout
      - run:
          name: Authenticate with cluster
          command: |
            echo -n ${K8S_CLUSTER_CERT} | base64 -d > ./ca.crt
            kubectl config set-cluster ${K8S_CLUSTER_NAME} --certificate-authority=./ca.crt --server=${K8S_SERVER_ADDRESS}
            kubectl config set-credentials circleci --token=${K8S_TOKEN}
            kubectl config set-context ${K8S_CLUSTER_NAME} --cluster=${K8S_CLUSTER_NAME} --user=circleci --namespace=${K8S_NAMESPACE}
            kubectl config use-context ${K8S_CLUSTER_NAME}
            kubectl --namespace=${K8S_NAMESPACE} get pods
      - deploy:
          name: Deploy to << parameters.environment >>
          command: |
            .circleci/deploy_to_kubernetes << parameters.environment >>
      - slack/status

  behave:
    executor: aws-ecr/default
    steps:
      - checkout:
          path: fala
      - run: |
          cd fala
          source .circleci/define_build_environment_variables
          echo "export FALA_IMAGE=$ECR_DEPLOY_IMAGE" >> $BASH_ENV
          echo "export A11Y_ENABLED=true" >> $BASH_ENV
          echo "Setting FALA image $ECR_DEPLOY_IMAGE"
      - cla-end-to-end-tests/behave

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - lint
      - test
      - build:
          requires:
            - lint
            - test
          context: laa-fala
      - behave:
          requires:
            - build
          context: laa-fala

      - staging_deploy_approval:
          type: approval
          requires:
            - build

      - deploy:
          name: staging_deploy_live
          environment: staging
          requires:
            - staging_deploy_approval
          context:
            - laa-fala
            - laa-fala-live-staging

      - production_deploy_approval:
          type: approval
          requires:
            - staging_deploy_live
          filters:
            branches:
              only:
                - master

      - deploy:
          name: production_deploy
          environment: production
          requires:
            - production_deploy_approval
          context:
            - laa-fala
            - laa-fala-live-production
